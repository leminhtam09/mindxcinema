<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f4f4;box-shadow: black;">
    <div class="container p-4 shadow bg-white rounded d-flex" style="max-width: 700px;">
        <div class="w-50">
            <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Đăng ký</button>
                </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <h2 class="text-center">Đăng nhập</h2>
                    <form>
                        <input type="text" class="form-control mb-2" placeholder="Tên đăng nhập" required>
                        <input type="password" class="form-control mb-2" placeholder="Mật khẩu" required>
                        <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <h2 class="text-center">Đăng ký</h2>
                    <form>
                        <input type="text" class="form-control mb-2" placeholder="Tên đăng nhập" required>
                        <input type="email" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" class="form-control mb-2" placeholder="Mật khẩu" required>
                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="w-50 d-flex align-items-center justify-content-center">
            <img src="official-login.jpg" alt="" class="img-fluid rounded">
        </div>
    </div>
</body>
</html>
